<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java students Registration Form</h2>
<form action="">
    <label for="">First Name</label>
    <input type="text" id="fmane" name="fname" placeholder="Enter your First name"><br><br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="">Email</label>
    <input type="email" id="email" name="email"><br><br>

    <label for=""> Password</label>
    <input type="password" id="pass" name="password"><br><br>

    <label for="">Date of birth</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="">Upload Your CV(.doc.pdf)</label>
    <input type="file" id="upload" name="upload" ><br><br>

    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="fmale">Male</label>
    <input type="radio" id="fmale" name="gender">

    <label for="">Custom</label>
    <input type="radio" id="fcustom"name="gender"><br><br>

 

    <label for="cours">Course Selected</label>
    <select name="course" id="cours">
    <option value="js">Java Script</option>
    <option value="ds">Data Science</option>
    <option value="cs">Cyber Security</option>
    <option value="ml">Machine learning</option>
    <option value="rd">Robotics</option>
    <option value="dj">Django</option>
    <option value="py"> Python</option>
    <option value="ot">Others</option>
</select><br><br>

    <input type="submit" value="Regester Here"><br><br>
</form>


</body>
</html>
